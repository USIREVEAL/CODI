<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Codi</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="../static/js/leader-line.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {# Favicon #}
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
    <link rel="mask-icon" href="../static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {% block head %} {% endblock %}
</head>

<body style="min-width: 790px !important;">
    <div class="container-fluid">
        <div class="row">
            {% block sidebar %}
                <nav class="navbar navbar-dark navbar-expand-lg bg-primary" style="position: fixed !important; z-index: 1000 !important;">
                    <div class="container-fluid">
                        <a class="navbar-brand" style="cursor: default">CODI</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggled" aria-controls="navbarToggled" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarToggled">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link {% if request.path == '/statistics/validation' %}active{% endif %}" href="{% url 'stats' operation='validation' %}">Validation Statistics</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link {% if request.path == '/statistics/prediction' %}active{% endif %}" href="{% url 'stats' operation='prediction' %}">Prediction Statistics</a>
                                </li>
                            </ul>

                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link {% if request.path == '/annotate' %}active{% endif %}" href="{% url 'annotate' %}">Annotate Dataset</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            {% endblock %}
        </div>

        <div class="row" style="margin-top: 55px;">
            {% block content %} {% endblock %}
        </div>
    </div>
</body>
</html>
